<header *ngIf="featured && featuredList">
  <div class="featured" [ngStyle]="getImage({
      size: 'original',
      file: featured.backdrop_path
    })">
    <main>
        <h1>{{featured.title}}</h1>
    </main>
  </div>
  <main class="featured-list">
    <section>
        <div *ngFor="let item of featuredList" class="featured-list-item">
            <a [ngStyle]="getImage({
              size: 'w500',
              file: item.poster_path
            })" [routerLink]="['/movie', item.id]" [title]="item.title">
            <div class="title"> 
                {{item.title}}
            </div>
          </a>
        </div>
    </section>
  </main>
</header>
<main class="movie-list">
  <section *ngIf="movies">
    <div *ngFor="let movie of movies" class="movie">
        <a [ngStyle]="getImage({
          size: 'w500',
          file: movie.poster_path
        })" [routerLink]="['/movie', movie.id]" [title]="movie.title">
        <div class="title"> 
            {{movie.title}}
        </div>
      </a>
    </div>
  </section>

  <ul class="pagination">
    <li>
        <button (click)="getPrevious()">Previous</button>
    </li>
    <li>
        <span>{{currentPage}}</span>
    </li>
    <li>
        <button (click)="getNext()">next</button>
    </li>
  </ul>
</main>
