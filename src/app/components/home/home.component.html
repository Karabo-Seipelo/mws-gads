<main>
  <section *ngIf="movies">
    <div *ngFor="let movie of movies" class="movie">
        <a [ngStyle]="getImage({
          size: 'w500',
          file: movie.poster_path
        })" [routerLink]="['/movie', movie.id]" [title]="movie.title">
        <div class="title"> 
            {{movie.title}}
        </div>
      </a>
    </div>
  </section>

  <ul class="pagination">
    <li>
        <button (click)="getPrevious()">Previous</button>
    </li>
    <li>
        <span>{{currentPage}}</span>
    </li>
    <li>
        <button (click)="getNext()">next</button>
    </li>
  </ul>
</main>
